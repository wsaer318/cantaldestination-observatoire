<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Fond circulaire dégradé -->
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D7DD2" />
      <stop offset="100%" stop-color="#1A5CA0" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="100%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#304652" />
      <stop offset="50%" stop-color="#45B69C" />
      <stop offset="100%" stop-color="#304652" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#45B69C" />
      <stop offset="100%" stop-color="#97C8EB" />
    </linearGradient>
  </defs>
  <circle cx="150" cy="150" r="150" fill="url(#circleGradient)"/>
  <path d="M50 210 L120 80 L150 130 L180 80 L250 210 Z" fill="url(#mountainGradient)"/>
  <circle cx="150" cy="80" r="25" fill="#FF6B35" />
  <circle cx="150" cy="80" r="20" fill="white" opacity="0.3" />
  <path d="M50 210 C100 220, 200 220, 250 210 L250 230 C200 240, 100 240, 50 230 Z" fill="url(#waterGradient)" />
  <text x="150" y="250" font-family="Montserrat, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="white">CANTAL</text>
  <text x="150" y="275" font-family="Montserrat, sans-serif" font-size="14" font-weight="400" text-anchor="middle" fill="white">FLUXVISION</text>
  <g transform="translate(190, 60) rotate(45)">
    <path d="M0,-10 L2,-2 L10,0 L2,2 L0,10 L-2,2 L-10,0 L-2,-2 Z" fill="white">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </path>
  </g>
  <g opacity="0.7">
    <ellipse cx="90" cy="60" rx="20" ry="10" fill="white" />
    <ellipse cx="70" cy="60" rx="15" ry="8" fill="white" />
    <ellipse cx="110" cy="60" rx="15" ry="8" fill="white" />
  </g>
</svg> 